plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.new_project"
    compileSdk 35 // Explicitly setting compile SDK version

    ndkVersion = "25.2.9519653" // Ensure this matches the installed NDK version

    defaultConfig {
        applicationId "com.example.new_project"
        minSdk 27  // Minimum SDK version for Flutter apps
        targetSdk 34 // Set to latest stable SDK version
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}
